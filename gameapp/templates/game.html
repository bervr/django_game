{% extends 'base.html' %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
       {{ title|title }}
    </title>
</head>
<body>
{% block content %}
    <div class="container">
  <div class="box">
    <div class="one">
        <div class="number"> Уровень {{ level.number }}</div>
        <div class="levelname">{{ level.name }}</div>
        <div class="task">{{ level.task }}</div>
        <div ><img class="levelimage" src="/media/{{ level.image }}"
         alt="{{level.name }}">
        </div>

    </div>
    <div class="two">
    <ul class="list-group">
    {% if user_answers %}
        <li class="list-group-item active">
            {{ user_answers }}
        </li>
        {% for answer in user_answers %}
            <li class="list-group-item">{{ answer }}</li>
        {% endfor %}
    {% endif %}
    </ul>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
